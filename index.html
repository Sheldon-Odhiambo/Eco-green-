<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Eco green youth group</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="icon" type="image/png" sizes="40x40" href="/assets/klogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes neon-glow {
        0%, 100% { text-shadow: 0 0 10px rgba(74, 222, 128, 0.5), 0 0 20px rgba(74, 222, 128, 0.3); }
        50% { text-shadow: 0 0 20px rgba(74, 222, 128, 0.8), 0 0 40px rgba(74, 222, 128, 0.5); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
      .animate-neon { animation: neon-glow 3s ease-in-out infinite; }
      
      .text-shimmer {
        background: linear-gradient(90deg, #3b82f6, #4ade80, #3b82f6);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 4s linear infinite;
      }

      .letter-reveal span {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease-out forwards;
      }

      .typewriter-cursor::after {
        content: '|';
        animation: pulse-soft 0.8s infinite;
        margin-left: 2px;
        color: #4ade80;
      }

      .parallax-text {
        transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      }

      /* Loader specific styles */
      .loader-container {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal-on-scroll.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
